<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora con Conversión</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo de la Calculadora" class="logo">
    <h1>Calculadora</h1>
  </div>
  <div class="calculator-container">
   
    <div class="calculator">
      <div class="screen">
        <input type="text" id="calculatorScreen" readonly placeholder="0">
      </div>
      <div class="buttons">
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('/')">÷</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('*')">×</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('-')">−</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendValue('+')">+</button>
        <button onclick="clearScreen()">C</button>
      </div>
      <div id="steps" class="steps">
        <h3>Pasos a seguir:</h3>
        <ul id="stepsList"></ul>
      </div>
    </div>

    <div class="converter">
      <h3>Convertir Unidades</h3>
      <div class="converter-controls">
        <select id="conversionType" onchange="updateConversionOptions()">
          <option value="distance">Distancia</option>
          <option value="volume">Volumen</option>
          <option value="temperature">Temperatura</option>
        </select>
        <input type="number" id="inputValue" placeholder="Ingrese un valor">
        <select id="conversionOptions"></select>
        <button onclick="convert()">Convertir</button>
      </div>
      <div id="conversionResult" class="convert-result"></div>
      <div id="conversionSteps" class="convert-steps">
        <h4>Pasos a seguir:</h4>
        <ul id="conversionStepsList"></ul>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
